<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横版照片 | 阿华的摄影</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .photo-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .photo-card img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header>
    <h1>横版照片</h1>
</header>

<main>
    <section class="gallery">
        <div class="photo-card">
            <a href="macau-details.html"><img src="macau-night.jpg" alt="澳门之夜" class="horizontal"></a>
        </div>
    </section>
</main>

<footer>
